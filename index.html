<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Card Parfum </title>
</head>
<body>
    <section class="card">
        <img src="image-product-desktop.jpg" alt="">
        <div class="info">
            <p class="title">Perfume</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prix">
                <h1>$149.99</h1>
                <span>$169.99</span>
            </div>
            <button><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        </div>
    </section>
</body>
</html>
